<template name="todoList">
    <label class="hide-completed checkbox-inline">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
    </label>
    <div id="todo-list">
        <div class="form-group">
            <input type="text" id="todo-input">
        </div>

        <ul class="list-unstyled">
            {{#each todos}}
                {{>todoElement}}
            {{/each}}
        </ul>
        <div class="incompleted">You have <span class="amount">{{incompleteCount}}</span> incompleted tasks.</div>
    </div>
</template>
